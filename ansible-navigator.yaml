---
ansible-navigator:
  ansible:
    config:
      help: false
    doc:
      help: false
      plugin:
        type: module
    inventory:
      help: false
    playbook:
      help: false
  ansible-builder:
    help: false
    workdir: /home/autom8/git_ansible_navigator/ansible_naviagtor
  ansible-runner:
    job-events: false
  app: welcome
  collection-doc-cache-path: /home/autom8/.cache/ansible-navigator/collection_doc_cache.db
  color:
    enable: true
    osc4: true
  editor:
    command: vi +{line_number} {filename}
    console: true
  enable-prompts: false
  exec:
    command: /bin/bash
    shell: true
  execution-environment:
    container-engine: podman
    enabled: true
    image: ghcr.io/ansible/creator-ee:v0.22.0
    pull:
      policy: tag
  format: yaml
  images:
    details:
    - everything
  logging:
    append: true
    file: /home/autom8/git_ansible_navigator/ansible_naviagtor/ansible-navigator.log
    level: warning
  mode: interactive # stdout for å gå vekk fra TUI
  playbook-artifact:
    enable: false
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'
  settings:
    effective: true 
    sample: false
    schema: json 
    sources: false
  time-zone: UTC

